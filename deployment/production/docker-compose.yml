# deployment/production/docker-compose.yml
# Production deployment for AQP Sharpe >2.0 system
version: '3.8'

services:
  # Master Orchestration Engine
  aqp-master:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.master
    container_name: aqp-master-orchestrator
    environment:
      - AQP_TARGET_SHARPE=2.1
      - AQP_MIN_STRATEGIES=4
      - AQP_MAX_STRATEGIES=8
      - AQP_REBALANCE_FREQUENCY=12
      - AQP_CORRELATION_THRESHOLD=0.55
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:password@postgres:5432/aqp_db
    depends_on:
      - redis
      - postgres
      - prometheus
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # [Additional services would be included here]
  # Complete docker-compose.yml is available in the production-deployment-system artifact

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: aqp-network
    driver: bridge
